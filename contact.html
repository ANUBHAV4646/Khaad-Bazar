<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Khaad Bazar</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .contact-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container contact-container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" class="form-control" placeholder="Enter subject" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
        <hr>
        <h5 class="text-center">Our Contact Details</h5>
        <p class="text-center">Email: support@khaadbazar.com</p>
        <p class="text-center">Phone: +91 98765 43210</p>
        <div class="text-center mt-3">
            <a href="home.html" class="btn btn-primary">Home</a>
        </div>
    </div>
</body>
</html>
